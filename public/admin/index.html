<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="robots" content="noindex" />
  <title>Content Manager</title>
  <link href="https://unpkg.com/netlify-cms@^2.0.0/dist/cms.css" rel="stylesheet" />
  <style>
    /* Custom admin styling to match your site */
    :root {
      --primary: #4791B1;
      --primaryLight: #5BB3D9;
      --background: #2D2D2D;
      --surface: #3A3A3A;
    }
    
    /* Override Decap's default styles */
    [data-slate-editor] {
      font-family: 'General Sans', 'Work Sans', sans-serif;
      font-size: 16px;
      line-height: 1.8;
    }
    
    .nc-app-header {
      background-color: var(--background) !important;
    }
    
    button.nc-entryListing-button-primary {
      background-color: var(--primary) !important;
    }
    
    button.nc-entryListing-button-primary:hover {
      background-color: var(--primaryLight) !important;
    }
  </style>
</head>
<body>
  <script src="https://unpkg.com/netlify-cms@^2.0.0/dist/netlify-cms.js"></script>
  
  <script>
    // Custom reading time calculator widget
    CMS.registerEventListener({
      name: 'preSave',
      handler: ({ entry }) => {
        const body = entry.getIn(['data', 'body']) || '';
        const words = body.trim().split(/\s+/).length;
        const readingTime = Math.ceil(words / 200); // 200 words per minute
        
        return entry.setIn(['data', 'readingTime'], `${readingTime} min read`);
      }
    });
    
    // Custom slug generator
    CMS.registerEventListener({
      name: 'prePublish',
      handler: ({ entry }) => {
        return entry;
      }
    });
  </script>
</body>
</html>
